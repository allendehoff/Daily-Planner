<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="nine">
        <div class="col-1 hour" id="09">
          9AM
        </div>
        <input type="text" class="col-10" id="nineInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="ten">
        <div class="col-1 hour" id="10">
          10AM
        </div>
        <input type="text" class="col-10 10" id="tenInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="eleven">
        <div class="col-1 hour" id="11">
          11AM
        </div>
        <input type="text" class="col-10 11" id="elevenInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="twelve">
        <div class="col-1 hour" id="12">
          12PM
        </div>
        <input type="text" class="col-10 12" id="twelveInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="one">
        <div class="col-1 hour">
          1PM
        </div>
        <input type="text" class="col-10 13" id="oneInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="two">
        <div class="col-1 hour">
          2PM
        </div>
        <input type="text" class="col-10 14" id="twoInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="three">
        <div class="col-1 hour">
          3PM
        </div>
        <input type="text" class="col-10 15" id="threeInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="four">
        <div class="col-1 hour">
          4PM
        </div>
        <input type="text" class="col-10 16" id="fourInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <div class="row" id="five">
        <div class="col-1 hour">
          5PM
        </div>
        <input type="text" class="col-10 17" id="fiveInput">
        <button class="col-1 saveBtn"> <img class="img-responsive" src="saveIcon.png" alt="" ></button>
      </div>
      <!-- Timeblocks go here -->
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
